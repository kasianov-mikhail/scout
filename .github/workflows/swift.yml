name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ios-tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  SCHEME_NAME: Scout

jobs:
  ios-tests:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install xcpretty
        run: |
          brew install xcpretty

      - name: Show eligible build destinations
        run: xcodebuild -showdestinations -scheme $SCHEME_NAME | xcpretty

      - name: Run unit tests (iPhone 16 Pro, latest iOS)
        run: |
          set -o pipefail && \
          xcodebuild \
            -scheme $SCHEME_NAME \
            -destination 'platform=iOS Simulator,OS=latest,name=iPhone 16 Pro' \
            -enableCodeCoverage YES \
            test | xcpretty
