name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ios-tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  SCHEME_NAME: Scout

jobs:
  ios-tests:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Show eligible build destinations
        run: xcodebuild -showdestinations -scheme $SCHEME_NAME

      - name: Run unit tests (iPhone 16 Pro, latest iOS)
        run: |
          xcodebuild \
            -scheme $SCHEME_NAME \
            -destination 'platform=iOS Simulator,OS=latest,name=iPhone 16 Pro' \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults.xcresult \
            test

      - name: Export test summary with xcresulttool
        run: |
          xcresulttool get --format json --path TestResults.xcresult > TestResults.json
          jq '.actions._values[]?.testPlanRunSummaries._values[]?.testableSummaries._values[]?.tests._values[]?' TestResults.json || true

      - name: Upload xcresult bundle
        uses: actions/upload-artifact@v4
        with:
          name: TestResults.xcresult
          path: TestResults.xcresult
