name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ios-tests:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install iOS platform runtime
        run: sudo xcodebuild -downloadPlatform iOS

      - name: Create simulator
        run: |
          RUNTIME=$(xcrun simctl list runtimes | awk -F '[()]' '/iOS 18.0/ {print $2; exit}')
          DEVICE_TYPE="com.apple.CoreSimulator.SimDeviceType.iPhone-15"
          xcrun simctl create "CI iPhone 15" "$DEVICE_TYPE" "$RUNTIME"

      - name: Run unit tests on simulator
        run: |
          xcodebuild \
            -scheme "Scout" \
            -destination 'platform=iOS Simulator,name=CI iPhone 15' \
            -enableCodeCoverage YES \
            test
